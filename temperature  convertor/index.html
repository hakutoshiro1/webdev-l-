<!DOCTYPE html>
<html>
    <head>
        <title>
            Temperature convertor
        </title>
    </head>
    <body>
        <label for="mytemp">
            Enter Temperature
        </label>
        <br>

        <input type="text" id="mytemp">
        
        <p>
            convert to:
        </p>
        
        <input type="radio" name="1" id="tocel">
        
        <label for="tocel">
            Celcius
        </label>
        
        <br>
        
        <input type="radio" name="1" id="tofah">
        
        <label for="tofah">
            Fahrenheit
        </label>
        
        <br>
        <br>

        <button id="mybutton">
            Submit
        </button>
        <p id="output"></p>
        <script src="index.js"></script>
    </body>
</html>
